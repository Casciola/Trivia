<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-2.1.0.js"></script>
    <script src="js/headsup.js"></script>
</head>

<body id="body">
<div class="container-fluid">
    <div id="page_loadingScreen" class="bg"></div>
    <div id="page_menu" class="contentWrapMenu rounded border border-white hidden">
        <br/>
        <div class="row">
            <div class="col-12 text-center">
                <h2>Please select a category</h2>
            </div>
        </div>
        <br/>
        <div class="col-12 text-center">
            <div class="btn-group-vertical">
                <a href="javascript:playGame(0)" class="btn btn-warning btn-lg rounded" role="button">CARDs</a>
                <a href="javascript:playGame(1)" class="btn btn-warning btn-lg rounded" role="button">PCP/ENDO</a>
                <a href="javascript:playGame(2)" class="btn btn-warning btn-lg rounded" role="button">Family</a>
                <a href="javascript:playGame(3)" class="btn btn-warning btn-lg rounded" role="button">Health Systems</a>
            </div>
        </div>
        <br/>
    </div>
    <div id="page_game" class="rounded contentWrap border border-white hidden">
        <div class="vertical-center">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 id="word">Place on Forehead</h1>
                </div>
            </div>
            <div id="timerDiv" class="row hidden">
                <div class="col-12 text-center">
                    <h2 id="timerText">1:00</h2>
                </div>
            </div>
        </div>

    </div>
    <div id="page_score" class="contentWrapMenu rounded border border-white hidden">
        <div id="scoreHeader" class="row">
            <div class="col-12 text-center">
                <h2>YOU GOT&nbsp;&nbsp;&nbsp;<span id="player_score">0</span>&nbsp;&nbsp;&nbsp;CARD<span id="player_score_s">S</span>!</h2>
            </div>
        </div>
        <div class="col-12 text-center">
            <div id="player_cards" class="btn-group-vertical text-center">

            </div>
        </div>
        <br/>
    </div>
</div>
<audio id="audioPlayer" preload="auto"><source src="audio/headsup-category.mp3"></audio>
<audio id="audio_category" preload="auto"><source src="audio/headsup-category.mp3"></audio>
<audio id="audio_getready" preload="auto"><source src="audio/headsup-getready.mp3"></audio>
<audio id="audio_count" preload="auto"><source src="audio/headsup-count.mp3"></audio>
<audio id="audio_start" preload="auto"><source src="audio/headsup-start.mp3"></audio>
</body>
</html>
