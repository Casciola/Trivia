<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-2.1.0.js"></script>
    <script src="../js/headsup.js"></script>
</head>
</head>
<body>
<div class="container-fluid">
    <div id="page_menu" class="contentWrap rounded border border-white">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Please select a category</h1>
            </div>
        </div>
        <br/><br/>
        <div class="row">
            <div class="col-6 text-center">
                <a href="javascript:playGame(0)">Category 1</a>
            </div>
            <div class="col-6 text-center">
                <a href="javascript:playGame(1)">Category 2</a>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-6 text-center">
                <a href="javascript:playGame(2)">Category 3</a>
            </div>
            <div class="col-6 text-center">
                <a href="javascript:playGame(3)">Category 4</a>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-6 text-center">
                <a href="javascript:playGame(4)">Category 5</a>
            </div>
            <div class="col-6 text-center">
                <a href="javascript:playGame(5)">Category 6</a>
            </div>
        </div>
    </div>
    <div id="page_game" class="rounded contentWrap border border-white" style="display:none;">
        <div class="row gameWrap">
            <div class="col-12 text-center">
                <h1 id="word">Place on forehead</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <h3 id="timer"></h3>
            </div>
        </div>
    </div>
</div>
<audio id="audioPlayer" preload="auto" oncanplay="myOnCanPlayFunction()" oncanplaythrough="myOnCanPlayThroughFunction()" onloadeddata="myOnLoadedData()"><source src="../audio/headsup-category.mp3"></audio>
<audio id="audio_category" preload="auto"><source src="../audio/headsup-category.mp3"></audio>
<audio id="audio_getready" preload="auto"><source src="../audio/headsup-getready.mp3"></audio>
<audio id="audio_count" preload="auto"><source src="../audio/headsup-count.mp3"></audio>
<audio id="audio_start" preload="auto"><source src="../audio/headsup-start.mp3"></audio>
</body>
</html>
